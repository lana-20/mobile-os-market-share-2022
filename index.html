<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile OS Market Share</title>

    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 600;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>

  <body>
    <!-- Top 8 Mobile OSs from Oct- Dec 2022 -->

    <div
      id="mobile_os_combined-ww-monthly-202210-202212"
      width="600"
      height="400"
      style="width: 600px; height: 400px"
    ></div>
    <!-- You may change the values of width and height above to resize the chart -->
    <p>
      Source:
      <a
        href="https://gs.statcounter.com/os-market-share/mobile/worldwide/#monthly-202210-202212-bar"
        >StatCounter Global Stats - OS Market Share</a
      >
    </p>
    <script
      type="text/javascript"
      src="https://www.statcounter.com/js/fusioncharts.js"
    ></script>
    <script
      type="text/javascript"
      src="https://gs.statcounter.com/chart.php?mobile_os_combined-ww-monthly-202210-202212&chartWidth=600"
    ></script>

    <div
      id="mobile_os_combined-ww-monthly-202210-202212-map"
      width="600"
      height="400"
      style="width: 600px; height: 400px"
    ></div>
    <!-- You may change the values of width and height above to resize the chart -->
    <p>
      Source:
      <a
        href="https://gs.statcounter.com/os-market-share/mobile/worldwide/#monthly-202210-202212-map"
        >StatCounter Global Stats - OS Market Share</a
      >
    </p>
    <script
      type="text/javascript"
      src="https://www.statcounter.com/js/fusioncharts.js"
    ></script>
    <script
      type="text/javascript"
      src="https://gs.statcounter.com/chart.php?mobile_os_combined-ww-monthly-202210-202212-map&chartWidth=600"
    ></script>

    <h3>Bar Chart</h3>
    <img src="barchart.png" alt="Bar Chart" width="600" />

    <h3>Data</h3>
    <table>
      <tr>
        <th>OS</th>
        <th>Market Share Perc. (Oct - Dec 2022)</th>
      </tr>
      <tr>
        <td>Android</td>
        <td>71.75</td>
      </tr>
      <tr>
        <td>iOS</td>
        <td>27.64</td>
      </tr>
      <tr>
        <td>Samsung</td>
        <td>0.34</td>
      </tr>
      <tr>
        <td>Unknown</td>
        <td>0.13</td>
      </tr>
      <tr>
        <td>KaiOS</td>
        <td>0.08</td>
      </tr>
      <tr>
        <td>Unknown</td>
        <td>4.77</td>
      </tr>
      <tr>
        <td>Windows</td>
        <td>0.02</td>
      </tr>
      <tr>
        <td>Nokia Unknown</td>
        <td>0.01</td>
      </tr>
      <tr>
        <td>Other</td>
        <td>0.03</td>
      </tr>
    </table>
  </body>
</html>
